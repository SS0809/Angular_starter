<style>
  main , div {
    text-align: center;
    margin-top: 50px;
  }
  h1 {
    color: #00f;
  }
</style>
<main>
  <h1>{{this.title}}</h1>
  <!-- property binding -->
  <img src="{{this.imgSrc}}" width="200" (click)="onClick()" /> 
  <!-- event binding -->
</main>
<div>
  <h1>{{this.username}}</h1>
  <input type="text" [(ngModel)]="username" />
</div>
